    <script>
        function forceClean() {
            if (!confirm('¬øEST√ÅS SEGURO? Esto eliminar√° TODOS los datos y no se puede deshacer.')) {
                return;
            }
            
            if (!confirm('√öLTIMA CONFIRMACI√ìN: Se eliminar√°n todos los archivos, configuraciones y estad√≠sticas.')) {
                return;
            }
            
            // Limpiar completamente localStorage
            localStorage.clear();
            
            // Limpiar sessionStorage tambi√©n
            sessionStorage.clear();
            
            // Limpiar cookies del dominio
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Forzar recarga sin cach√©
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
            }
            
            document.getElementById('result').innerHTML = `

            `;
